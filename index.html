<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Lab</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div class="row">
                    <div class="equation">&nbsp;</div>
                    <div class="readout">0</div>
                </div>
                <div class="row">
                    <button class="clear misc-operator" data-operator="clear" type="button">AC</button>
                    <button class="misc-operator" data-operator="invert" type="button">+/-</button>
                    <button class="misc-operator" type="button">%</button>
                    <button class="operator" data-operator="divide" type="button">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" type="button">7</button>
                    <button class="number" type="button">8</button>
                    <button class="number" type="button">9</button>
                    <button class="operator" data-operator="multiply" type="button">&times;</button>
                </div>
                <div class="row">
                    <button class="number" type="button">4</button>
                    <button class="number" type="button">5</button>
                    <button class="number" type="button">6</button>
                    <button class="operator" data-operator="subtract" type="button">-</button>
                </div>
                <div class="row">
                    <button class="number" type="button">1</button>
                    <button class="number" type="button">2</button>
                    <button class="number" type="button">3</button>
                    <button class="operator" data-operator="add" type="button">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="number extend" type="button">0</button>
                    <button class="number" type="button">.</button>
                    <button id="equal" class="evaluate" type="button">=</button>
                </div>
            </div>
        </div>

        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
